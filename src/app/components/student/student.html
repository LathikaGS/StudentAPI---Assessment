<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Class</th>
      <th>Section</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students()">
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.class }}</td>
      <td>{{ student.section }}</td>
      <td class="table-actions">
        <button (click)="editStudent(student)">Edit</button>
        <button class="delete-btn" (click)="deleteStudent(student.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Student Form -->
<form (ngSubmit)="saveStudent()">
  <h3>{{ selectedStudent().id ? 'Edit Student' : 'Add Student' }}</h3>
  <input [(ngModel)]="selectedStudent().name" name="name" placeholder="Name" required />
  <input [(ngModel)]="selectedStudent().class" name="class" placeholder="Class" required />
  <input [(ngModel)]="selectedStudent().section" name="section" placeholder="Section" required />
  <button type="submit">{{ selectedStudent().id ? 'Update' : 'Add' }}</button>
  <button type="button" (click)="resetForm()">Reset</button>
</form>
